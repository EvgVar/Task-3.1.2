<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getSex() + ', ' + user.getAge()}"></a>
</div>

<br/>
<hr/>

<a href="/new">Create new person</a>

</body>
</html>
